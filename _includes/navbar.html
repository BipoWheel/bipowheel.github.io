<nav id="navbar">
	{% if page.url == "/"}
		{% for item in site.data.navlinks.links | where: "cat","1" %}
      		<a href="{{ site.url }}{{ item.url }}" class="{% if item.url == page.url %}active{% endif %} smooth-scroll-middle">{{ item.title }}</a>
   		{% endfor %}
   	{% else %}
   		{% for item in site.data.navlinks.links | where: "cat","2" %}
      		<a href="{{ site.url }}{{ item.url }}" class="{% if item.url == page.url %}active{% endif %} smooth-scroll-middle">{{ item.title }}</a>
   		{% endfor %}
   {% endif %}
   <div id="indicator"></div>
</nav>
