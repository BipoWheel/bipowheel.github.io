<html>
	<head>
		<title>{{ page.title }} | {{ site.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- Google Analytics -->
			<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create', 'UA-XXXXX-Y', 'auto');
			ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		<!-- End Google Analytics -->


		<link rel="stylesheet" href={{ "assets/css/main.css" | absolute_url }} />
		<link rel="stylesheet" href={{ "assets/css/custom.css" | absolute_url }} />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/fontawesome.min.css" />
		<noscript><link rel="stylesheet" href={{ "assets/css/noscript.css" | absolute_url }} /></noscript>
		<!-- favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href={{ "images/favicon/apple-touch-icon.png" | absolute_url }}>
		<link rel="icon" type="image/png" sizes="32x32" href={{ "images/favicon/favicon-32x32.png" | absolute_url }}>
		<link rel="icon" type="image/png" sizes="16x16" href={{ "images/favicon/favicon-16x16.png" | absolute_url }}>
		<link rel="manifest" href={{ "images/favicon/site.webmanifest" | absolute_url }}>
		<link rel="mask-icon" href={{ "images/favicon/safari-pinned-tab.svg" | absolute_url }} color="#5bbad5">
		<!-- Tag for search engines -->
		<meta name="google-site-verification" content="pupXmU5VYkXqaeMPUBhLSMdEur37NEXfhTUpDlYDxUs" />
		<meta name="msvalidate.01" content="FD77497B7543A46DF70949BF71B4B8E2" />

		<!-- Jekyll Plugin Seo and RSS -->
		{% feed_meta %}
    	{% seo %}


	</head>
	<body class="is-preload">

		{% include navbar.html %}

		<!-- Wrapper -->
			<div id="wrapper" class="divided">


				{{ content }}

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
								<li><a href="#" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<p>&copy; BipoWheel. Design: <a href="https://html5up.net" target="_blank">HTML5 UP</a>.</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src={{ "assets/js/jquery.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/jquery.scrollex.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/jquery.scrolly.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/browser.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/breakpoints.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/util.js" | absolute_url }}></script>
			<script src={{ "assets/js/main.js" | absolute_url }}></script>

	</body>

	<script type="text/javascript">
		var channelID = "UCXcPc1ZwbTCEHKbX9Q4sDWQ";
	var reqURL = "https://www.youtube.com/feeds/videos.xml?channel_id=";
	$.getJSON("https://api.rss2json.com/v1/api.json?rss_url=" + encodeURIComponent(reqURL)+channelID, function(data) {
		console.log(data);
		console.log(data.items);
   		var link_1 = data.items[0].link;
   		var title_1 = data.items[0].title;
   		var id_1 = link_1.substr(link_1.indexOf("=")+1);
   		var link_2 = data.items[1].link;
   		var title_2 = data.items[1].title;
   		var id_2 = link_2.substr(link_2.indexOf("=")+1);
   		var link_3 = data.items[2].link;
   		var title_3 = data.items[2].title;
   		var id_3 = link_3.substr(link_3.indexOf("=")+1);
   		var link_4 = data.items[3].link;
   		var title_4 = data.items[3].title;
   		var id_4 = link_4.substr(link_4.indexOf("=")+1);
   		var link_5 = data.items[4].link;
   		var title_5 = data.items[4].title;
   		var id_5 = link_5.substr(link_5.indexOf("=")+1);
   		var link_6 = data.items[5].link;
   		var title_6 = data.items[5].title;
   		var id_6 = link_6.substr(link_6.indexOf("=")+1);
   		
	$("#youtube_video_1").attr("src","https://youtube.com/embed/"+id_1 + "?controls=1&showinfo=0&rel=0");
	$("#youtube_video_1").after("<p>"+title_1+"</p>");

	$("#youtube_video_2").attr("src","https://youtube.com/embed/"+id_2 + "?controls=1&showinfo=0&rel=0");
	$("#youtube_video_2").after("<p>"+title_2+"</p>");

	$("#youtube_video_3").attr("src","https://youtube.com/embed/"+id_3 + "?controls=1&showinfo=0&rel=0");
	$("#youtube_video_3").after("<p>"+title_3+"</p>");

	$("#youtube_video_4").attr("src","https://youtube.com/embed/"+id_4 + "?controls=1&showinfo=0&rel=0");
	$("#youtube_video_4").after("<p>"+title_4+"</p>");

	$("#youtube_video_5").attr("src","https://youtube.com/embed/"+id_5 + "?controls=1&showinfo=0&rel=0");
	$("#youtube_video_5").after("<p>"+title_5+"</p>");

	$("#youtube_video_6").attr("src","https://youtube.com/embed/"+id_6 + "?controls=1&showinfo=0&rel=0");
	$("#youtube_video_6").after("<p>"+title_6+"</p>");
	});



	</script>
</html>
