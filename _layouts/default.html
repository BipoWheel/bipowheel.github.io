<!DOCTYPE HTML>

<html>
	<head>
		<title>{{ page.title }} | {{ site.title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

		<!-- Google Analytics -->
			<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create', 'UA-XXXXX-Y', 'auto');
			ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		<!-- End Google Analytics -->


		<link rel="stylesheet" href={{ "assets/css/main.css" | absolute_url }} />
		<link rel="stylesheet" href={{ "assets/css/custom.css" | absolute_url }} />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/fontawesome.min.css" />
		<noscript><link rel="stylesheet" href={{ "assets/css/noscript.css" | absolute_url }} /></noscript>
		<!-- favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href={{ "images/favicon/favicon.jpg" | absolute_url }}>
		<!-- Tag for search engines -->
		<meta name="google-site-verification" content="pupXmU5VYkXqaeMPUBhLSMdEur37NEXfhTUpDlYDxUs" />
		<meta name="msvalidate.01" content="FD77497B7543A46DF70949BF71B4B8E2" />

		<!-- Jekyll Plugin Seo and RSS -->
		{% feed_meta %}
    	{% seo %}


	</head>
	<body class="is-preload">

		{% include navbar.html %}

		<!-- Wrapper -->
			<div id="wrapper" class="divided">
				

				{{ content }}

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://www.facebook.com/lewheelerdulimousin/" class="icon brands style2 fa-facebook-f" target="_blank"><span class="label">Facebook</span></a></li>
								<li><a href="{{ site.url}}#contact" class="icon style2 fa-envelope"><span class="label">Email</span></a></li>
							</ul>
							<p>&copy; BipoWheel. DevWeb : Jason LAMBERT.</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src={{ "assets/js/jquery.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/jquery.scrollex.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/jquery.scrolly.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/browser.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/breakpoints.min.js" | absolute_url }}></script>
			<script src={{ "assets/js/util.js" | absolute_url }}></script>
			<script src={{ "assets/js/main.js" | absolute_url }}></script>
			<script src={{ "assets/js/custom_js.js" | absolute_url }}></script>

	</body>
</html>
